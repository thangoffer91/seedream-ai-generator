<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Công cụ tạo ảnh AI Zimage chuyên nghiệp">
    <title>Tạo ảnh Zimage AI</title>
    
    <link rel="icon" type="image/png" href="https://n8n.io/favicon.ico" />

    <!-- Stylesheets -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: { sans: ['Inter', 'sans-serif'] },
                    colors: {
                        brand: { 50: '#eff6ff', 100: '#dbeafe', 500: '#3b82f6', 600: '#2563eb', 700: '#1d4ed8' }
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-slate-50 text-slate-800 font-sans min-h-screen flex items-center justify-center p-4 lg:p-8">

    <!-- Main Container: Layout 2 cột trên Desktop -->
    <main class="w-full max-w-5xl glass-effect rounded-2xl shadow-xl border border-white/50 overflow-hidden flex flex-col md:flex-row min-h-[600px]">
        
        <!-- LEFT PANEL: Form Input -->
        <div class="w-full md:w-5/12 flex flex-col border-b md:border-b-0 md:border-r border-slate-100 bg-white relative z-10">
            <!-- Header -->
            <div class="px-8 py-6 border-b border-slate-100 flex items-center justify-between">
                <div>
                    <h1 class="text-xl font-bold text-slate-900 tracking-tight">Zimage AI</h1>
                    <p class="text-xs text-slate-500 mt-1">Sáng tạo hình ảnh từ văn bản</p>
                </div>
                <div class="h-8 w-8 bg-brand-50 rounded-full flex items-center justify-center text-brand-600">
                    <i class="fa-solid fa-wand-magic-sparkles text-sm"></i>
                </div>
            </div>

            <!-- Scrollable Form Area -->
            <div class="p-6 space-y-5 flex-1 overflow-y-auto custom-scrollbar">
                <form id="aiForm" class="space-y-5">
                    <div class="space-y-2">
                        <label for="prompt" class="block text-sm font-semibold text-slate-700">
                            Mô tả hình ảnh (Prompt) <span class="text-red-500">*</span>
                        </label>
                        <div class="relative">
                            <textarea id="prompt" name="field-0" rows="5" 
                                class="w-full px-4 py-3 rounded-lg border border-slate-200 bg-slate-50 focus:bg-white focus:border-brand-500 focus:ring-4 focus:ring-brand-500/10 transition-all outline-none resize-none text-slate-700 placeholder-slate-400 text-sm"
                                placeholder="Ví dụ: Một chú mèo phi hành gia đang bay lượn trong dải ngân hà..." required></textarea>
                            <div class="absolute bottom-3 right-3 text-slate-400 text-xs"><i class="fa-regular fa-keyboard"></i></div>
                        </div>
                    </div>

                    <div class="grid grid-cols-2 gap-3">
                        <div class="space-y-2">
                            <label for="aspectRatio" class="block text-sm font-semibold text-slate-700">Tỉ lệ</label>
                            <div class="relative">
                                <select id="aspectRatio" name="field-1" class="w-full appearance-none px-3 py-2.5 rounded-lg border border-slate-200 bg-white text-slate-700 text-sm focus:border-brand-500 focus:ring-2 focus:ring-brand-500/10 outline-none transition-all cursor-pointer">
                                    <option value="1:1" selected>1:1 (Vuông)</option>
                                    <option value="4:3">4:3 (Ngang)</option>
                                    <option value="3:2">3:2 (Rộng)</option>
                                    <option value="16:9">16:9 (Phim)</option>
                                    <option value="9:16">9:16 (Story)</option>
                                    <option value="2:3">2:3 (Dọc)</option>
                                </select>
                                <div class="absolute inset-y-0 right-0 flex items-center px-3 pointer-events-none text-slate-500"><i class="fa-solid fa-chevron-down text-xs"></i></div>
                            </div>
                        </div>

                        <div class="space-y-2">
                            <label for="model" class="block text-sm font-semibold text-slate-700">Model</label>
                            <div class="relative">
                                <select id="model" name="field-2" class="w-full appearance-none px-3 py-2.5 rounded-lg border border-slate-200 bg-white text-slate-700 text-sm focus:border-brand-500 focus:ring-2 focus:ring-brand-500/10 outline-none transition-all cursor-pointer">
                                    <option value="flux">Flux</option>
                                    <option value="zimage" selected>Zimage</option>
                                </select>
                                <div class="absolute inset-y-0 right-0 flex items-center px-3 pointer-events-none text-slate-500"><i class="fa-solid fa-microchip text-xs"></i></div>
                            </div>
                        </div>
                    </div>

                    <!-- Error Message -->
                    <div id="errorMessage" class="hidden p-3 rounded-lg bg-red-50 border border-red-100 text-red-600 text-xs flex items-start gap-2">
                        <i class="fa-solid fa-circle-exclamation mt-0.5"></i>
                        <span id="errorText">Lỗi.</span>
                    </div>

                    <button type="submit" id="submitBtn" class="w-full py-3 px-4 bg-gradient-to-r from-brand-600 to-brand-700 hover:from-brand-700 hover:to-brand-800 text-white font-semibold rounded-xl shadow-lg shadow-brand-500/30 transition-all transform active:scale-[0.98] flex items-center justify-center gap-2">
                        <span id="btnText">Tạo ảnh ngay</span>
                        <i id="btnIcon" class="fa-solid fa-arrow-right"></i>
                        <svg id="btnSpinner" class="hidden animate-spin h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                        </svg>
                    </button>
                </form>
            </div>

            <!-- Footer -->
            <div class="px-6 py-4 border-t border-slate-100 bg-slate-50">
                <p class="text-[10px] text-center text-slate-400">Powered by n8n & GitHub Pages</p>
            </div>
        </div>

        <!-- RIGHT PANEL: Result / Placeholder -->
        <div class="w-full md:w-7/12 bg-slate-100/50 flex items-center justify-center relative p-6 md:p-10 min-h-[400px]">
            
            <!-- STATE 1: Placeholder (Mặc định) -->
            <div id="placeholderState" class="text-center space-y-4 max-w-xs transition-opacity duration-300">
                <div class="w-20 h-20 bg-white rounded-full flex items-center justify-center shadow-sm mx-auto mb-4 border border-slate-100">
                    <i class="fa-regular fa-image text-3xl text-slate-300"></i>
                </div>
                <h3 class="text-lg font-semibold text-slate-600">Sẵn sàng sáng tạo</h3>
                <p class="text-sm text-slate-400">Nhập mô tả của bạn ở khung bên trái và nhấn nút Tạo ảnh để bắt đầu phép màu.</p>
            </div>

            <!-- STATE 2: Loading (Khi đang tạo) -->
            <div id="loadingState" class="hidden flex-col items-center justify-center text-center space-y-4 w-full">
                <div class="relative w-24 h-24">
                    <div class="absolute inset-0 border-4 border-slate-200 rounded-full"></div>
                    <div class="absolute inset-0 border-4 border-brand-500 rounded-full border-t-transparent animate-spin"></div>
                    <i class="fa-solid fa-wand-magic-sparkles absolute inset-0 m-auto w-fit h-fit text-brand-500 animate-pulse text-xl"></i>
                </div>
                <div class="space-y-1">
                    <h3 class="text-base font-semibold text-slate-700 animate-pulse">Đang phác họa ý tưởng...</h3>
                    <p class="text-xs text-slate-400">Quá trình này mất khoảng 5-10 giây</p>
                </div>
            </div>

            <!-- STATE 3: Result (Khi có ảnh) -->
            <div id="resultState" class="hidden w-full h-full flex flex-col items-center justify-center animate-fade-in">
                <div class="relative group rounded-xl overflow-hidden shadow-2xl bg-white w-full max-w-md mx-auto ring-1 ring-slate-900/5">
                    <img id="resultImage" src="" alt="Generated Image" class="w-full h-auto object-contain max-h-[500px] bg-slate-200">
                    
                    <!-- Overlay Buttons -->
                    <div class="absolute inset-0 bg-black/40 opacity-0 group-hover:opacity-100 transition-opacity flex items-center justify-center gap-3 backdrop-blur-[2px]">
                        <a id="downloadLink" href="#" target="_blank" class="p-3 bg-white rounded-full text-slate-900 hover:text-brand-600 transition-transform hover:scale-110 shadow-lg" title="Xem Full HD">
                            <i class="fa-solid fa-expand"></i>
                        </a>
                        <button id="downloadBtn" class="p-3 bg-white rounded-full text-slate-900 hover:text-brand-600 transition-transform hover:scale-110 shadow-lg" title="Tải xuống">
                            <i class="fa-solid fa-download"></i>
                        </button>
                    </div>
                </div>
                <div class="mt-4 flex gap-2">
                    <span class="text-xs font-medium px-2 py-1 bg-green-100 text-green-700 rounded-full border border-green-200 flex items-center gap-1">
                        <i class="fa-solid fa-check"></i> Hoàn tất
                    </span>
                </div>
            </div>

        </div>
    </main>

    <script src="script.js" defer></script>
</body>
</html>
