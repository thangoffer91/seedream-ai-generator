<body class="dark">
  <!-- PWA Install Banner -->
  <div id="install-banner" class="install-banner" style="display: none;">
    <div class="install-content">
      <span>ğŸ“± CÃ i Ä‘áº·t app Ä‘á»ƒ dÃ¹ng offline</span>
      <div>
        <button id="install-btn" class="btn-install">CÃ i Ä‘áº·t</button>
        <button id="dismiss-btn" class="btn-dismiss">Bá» qua</button>
      </div>
    </div>
  </div>

  <div id="app-root" class="app-layout"></div>

  <!-- AlpineJS -->
  <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.14.1/dist/cdn.min.js" defer></script>
  <script src="ai-app.js"></script>
  
  <!-- Service Worker Registration -->
  <script>
    // Register Service Worker
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('sw.js')
          .then(reg => {
            console.log('âœ… Service Worker registered:', reg.scope);
          })
          .catch(err => {
            console.log('âŒ Service Worker registration failed:', err);
          });
      });
    }

    // PWA Install Prompt
    let deferredPrompt;
    const installBanner = document.getElementById('install-banner');
    const installBtn = document.getElementById('install-btn');
    const dismissBtn = document.getElementById('dismiss-btn');

    window.addEventListener('beforeinstallprompt', (e) => {
      e.preventDefault();
      deferredPrompt = e;
      
      if (!localStorage.getItem('pwa-dismissed')) {
        installBanner.style.display = 'block';
      }
    });

    if (installBtn) {
      installBtn.addEventListener('click', async () => {
        if (!deferredPrompt) return;
        
        deferredPrompt.prompt();
        const { outcome } = await deferredPrompt.userChoice;
        
        console.log(`User response: ${outcome}`);
        deferredPrompt = null;
        installBanner.style.display = 'none';
      });
    }

    if (dismissBtn) {
      dismissBtn.addEventListener('click', () => {
        installBanner.style.display = 'none';
        localStorage.setItem('pwa-dismissed', 'true');
      });
    }

    window.addEventListener('appinstalled', () => {
      installBanner.style.display = 'none';
      console.log('âœ… PWA installed successfully');
    });
  </script>
